<!DOCTYPE html>
<html lang="fr" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Requester</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <header>
    <h1>Anime Requester</h1>
    <button class="btn-flottant" data-theme-toggler>
      <em class="fa-solid fa-moon icon-theme"></em>
      <em class="fa-solid fa-sun icon-theme"></em>
    </button>
  </header>

  <main>

    <section id="search-section">
      <h2>Rechercher un anime</h2>
      <form id="search-form">
        <label for="search-type">Rechercher par :</label>
        <select id="search-type" name="search-type">
          <option value="title">Titre</option>
          <option value="id">ID</option>
          <option value="rank">Classement</option>
        </select>


        <div id="input-title" class="input-group">
          <input type="text" id="anime-name" name="anime-name" placeholder="Ex : Naruto">
        </div>

        <div id="input-id" class="input-group" style="display:none;">
          <input type="number" id="anime-id" name="anime-id" min='0' placeholder="Ex : 123">
        </div>

        <div id="input-rank" class="input-group" style="display:none;">
          <input type="number" id="anime-rank" name="anime-rank" min='0' placeholder="Ex : 1">
        </div>


        <fieldset>
          <legend>Genres :</legend>

          <label for="genre-action">
            <input type="checkbox" id="genre-action" name="genre" value="action"> Action
          </label>

          <label for="genre-comedy">
            <input type="checkbox" id="genre-comedy" name="genre" value="comedy"> Comédie
          </label>

          <label for="genre-drama">
            <input type="checkbox" id="genre-drama" name="genre" value="drama"> Drame
          </label>

          <label for="genre-fantasy">
            <input type="checkbox" id="genre-fantasy" name="genre" value="fantasy"> Fantastique
          </label>

          <label for="genre-romance">
            <input type="checkbox" id="genre-romance" name="genre" value="romance"> Romance
          </label>
        </fieldset>



        <div class="form-buttons">
          <button type="submit">Rechercher</button>
          <button type="reset">Réinitialiser</button>
        </div>
      </form>

    </section>


    <section id="results-section">
      <h2>Résultats</h2>
      <div id="results-container">
        <template id="carte">
          <div>
            <div class="contenu">
              <h3 id="titre"></h3>
            </div>
            <img id="image" src="" alt="">
            <div class="contenu">
              <p id="synopsis"></p>
            </div>
            <div class="contenu">
              <p id="categorie-genre"></p>
            </div>
            <div class="contenu">
              <p id="classement"></p>
            </div>
            <div class="contenu">
              <p id="nb-episodes"></p>
            </div>
          </div>
        </template>
      </div>
    </section>
  </main>

  <footer>
    <p>Projet Anime Requester – Les Warriors</p>
  </footer>

  <script src="script.js" type="module"></script>
  <script src="darkmode.js"></script>
</body>

</html>
