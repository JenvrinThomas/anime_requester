<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Requester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Anime Requester</h1>
  </header>

  <main>
    
    <section id="search-section">
      <h2>Rechercher un anime</h2>
      <form id="search-form">
        
        <label for="anime-name">Nom :</label>
        <input type="text" id="anime-name" name="anime-name" placeholder="Ex: Naruto">

      
        <label for="anime-id">ID :</label>
        <input type="number" id="anime-id" name="anime-id" placeholder="Ex: 123">

       
        <label for="anime-rank">Classement :</label>
        <input type="number" id="anime-rank" name="anime-rank" placeholder="Ex: 1">

        <fieldset>
          <legend>Genres :</legend>
          <label><input type="checkbox" name="genre" value="action"> Action</label>
          <label><input type="checkbox" name="genre" value="comedy"> Comédie</label>
          <label><input type="checkbox" name="genre" value="drama"> Drame</label>
          <label><input type="checkbox" name="genre" value="fantasy"> Fantastique</label>
          <label><input type="checkbox" name="genre" value="romance"> Romance</label>
        </fieldset>

        
        <div class="form-buttons">
          <button type="submit">Rechercher</button>
          <button type="reset">Réinitialiser</button>
        </div>
      </form>
    </section>

  
    <section id="results-section">
      <h2>Résultats</h2>
      <div id="results-container">
       
      </div>
    </section>
  </main>

  <footer>
    <p>Projet Anime Requester – Les Warriors</p>
  </footer>

  <script src="main.js" type="module"></script>
</body>
</html>
